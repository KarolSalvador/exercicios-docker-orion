version: "3.8"

# O arquivo herda a configuração base do docker-compose.yml
# Não há herança nativa simples, então vamos redefinir a stack completa com foco em Dev.

volumes:
  postgres_data:
    name: exercicio2_postgres_data

services:
  # Mesmo banco de dados para Dev e Prod
  db:
    container_name: postgres_db_dev
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço API: configurado para Desenvolvimento
  api:
    container_name: api_dev
    build:
      context: ./api
      dockerfile: Dockerfile
      # Não é necessário especificar o target pois o volume de código abaixo garante que as mudanças locais sejam usadas

    ports:
      - "3000:3000"

    # Monta o volume local para live reload
    # O código local sobrepõe o copiado do Dockerfile, para permitir edição em tempo real
    volumes:
      - ./api:/usr/src/app

    env_file:
      - ./.env
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: development

    depends_on:
      db:
        condition: service_healthy

    command: npm run dev
